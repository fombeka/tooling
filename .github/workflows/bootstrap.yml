name: Bootstrap Terraform Backend

on:
  workflow_dispatch:

jobs:
  bootstrap:
    name: Create S3 Bucket & DynamoDB Table
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Create S3 Bucket
        run: |
          aws s3api create-bucket \
            --bucket sclass38-terraform-backend-bucket \
            --region us-east-2 \
            --create-bucket-configuration LocationConstraint=us-east-2 || echo "Bucket may already exist"

      - name: Enable versioning on bucket
        run: |
          aws s3api put-bucket-versioning \
            --bucket sclass38-terraform-backend-bucket \
            --versioning-configuration Status=Enabled

      - name: Create DynamoDB Table
        run: |
          aws dynamodb create-table \
            --table-name sclass38-terraform-lock-table \
            --attribute-definitions AttributeName=LockID,AttributeType=S \
            --key-schema AttributeName=LockID,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST \
            --region us-east-2 || echo "Table may already exist"
